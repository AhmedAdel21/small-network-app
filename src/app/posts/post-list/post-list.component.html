@if (isLoading()) { <mat-spinner></mat-spinner>} @else { @if (posts.length > 0)
{
<mat-accordion>
  @for (post of posts; track post.id) {
  <mat-expansion-panel
    (opened)="panelOpenState.set(true)"
    (closed)="panelOpenState.set(false)"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> {{ post.title }}</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-action-row>
      <button matButton [routerLink]="['/edit', post.id]">EDIT</button>
      <button matButton (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
    <p>{{ post.description }}</p>
  </mat-expansion-panel>
  }
</mat-accordion>
} @else {
<p class="info-text mat-body-1">No posts found!</p>
} }
